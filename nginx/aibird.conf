# Nginx vhost for aibird.ru
# 1) http -> https
# 2) www -> non-www
# 3) serve static + proxy /api/ to Node

server {
  listen 80;
  server_name aibird.ru www.aibird.ru;
  return 301 https://aibird.ru$request_uri;
}

server {
  listen 443 ssl http2;
  server_name www.aibird.ru;
  return 301 https://aibird.ru$request_uri;
}

server {
  listen 443 ssl http2;
  server_name aibird.ru;

  ssl_certificate /etc/letsencrypt/live/aibird.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/aibird.ru/privkey.pem;

  root /var/www/aibird;
  index index.html;

  location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
